<!DOCTYPE html>

        :root {
            --dark-blue: #1a2a4a;

            --accent: #66c0f4;
        }
        
        /* ... (keep all other existing styles the same) ... */
        
        .btn {
            background-color: var(--accent);
            color: var(--dark-blue); /* Dark text on light blue */
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 20px;
            border: 2px solid var(--accent);
        }
        
        .btn:hover {
            background-color: var(--dark-blue);
            color: var(--accent);
            border-color: var(--accent);
        }
    </style>
